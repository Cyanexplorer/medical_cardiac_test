        class FileDownloader {
            constructor() {
                this.modelType = ['STL', 'PLY']
                this.segmentType = ['JPG', 'PNG']

                let downloadLink = document.createElement('a')
                let stlExporter = new STLExporter()
                let plyExporter = new PLYExporter()

                let cav = document.createElement('canvas')
                let context = cav.getContext('2d')

                let saveArrayBuffer = function (buffer, filename) {
                    let blob = new Blob([buffer], { type: 'application/octet-stream' })
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = filename;
                    downloadLink.click();
                }

                let saveBlobBuffer = function (blob, filename) {
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = filename;
                    downloadLink.click();
                }

                let saveCanvasImg = function (url, filename) {

                    downloadLink.href = url
                    downloadLink.download = filename;
                    downloadLink.click();
                }

                this.segmentsProcess = function (mode, filename, buffer, width, height) {

                    if (buffer == null) {
                        return
                    }

                    let format = ''
                    let zip = new JSZip()
                    let mine = ''

                    let downloadZip = (filename, format, mine, buffer) => {
                        let blobs = []
                        let imgData = context.getImageData(0, 0, width, height)

                        let onload = () => {
                            for (let j = 0; j < blobs.length; j++) {
                                let name = filename + '_layer' + j + format
                                zip.file(name, blobs[j])
                            }

                            zip.generateAsync({
                                type: "blob",
                                compression: "DEFLATE",
                                compressionOptions: {
                                    level: 9
                                }
                            })
                                .then(function (content) {
                                    saveBlobBuffer(content, filename)
                                });
                        }

                        cav.width = width
                        cav.height = height

                        if (buffer.length == 1) {
                            imgData.data.set(buffer[0])
                            context.putImageData(imgData, 0, 0)

                            cav.toBlob((blob) => {
                                saveArrayBuffer(blob, filename + format)
                            }, mine)

                            return
                        }

                        for (let i = 0; i < buffer.length; i++) {
                            imgData.data.set(buffer[i])
                            context.putImageData(imgData, 0, 0)

                            cav.toBlob((blob) => {
                                blobs.push(blob)
                                console.log('zip:' + blobs.length)
                                if (blobs.length == buffer.length) {
                                    onload()
                                }
                            }, mine)
                        }
                    }

                    switch (mode) {
                        case this.segmentType[0]:
                            format = '.raw'
                            filename += format
                            saveArrayBuffer(buffer, filename)
                            break
                        case this.segmentType[1]:
                            format = '.jpg'
                            mine = "image/jpg"
                            downloadZip(filename, format, mine, buffer)
                            break
                        case this.segmentType[2]:
                            format = '.png'
                            mine = "image/png"
                            downloadZip(filename, format, mine, buffer)
                            break
                        default:
                            alert('Format not support!')
                            return
                            break
                    }
                }

                this.rawProcess = function (filename, data, byte) {
                    let result, colorRange
                    let format = '.raw'

                    if (data == null)
                        return

                    //由Float轉換回原資料的格式
                    switch (byte) {
                        case 8:
                            result = new Uint8Array(data.length)
                            colorRange = 255
                            break
                        case 16:
                            result = new Uint16Array(data.length)
                            colorRange = 65535
                            break
                        default:
                            result = new Uint8Array(data.length)
                            colorRange = 255
                    }

                    //console.log(data)
                    for (let i = 0; i < data.length; i++) {
                        result[i] = data[i] * colorRange
                    }

                    saveArrayBuffer(result, filename + format);
                }

                this.modelProcess = function (mode, filename, data) {
                    if (data == null) {
                        alert('No model data!')
                        return
                    }

                    let result = null
                    let format = ''
                    switch (mode) {
                        case this.modelType[0]:
                            result = stlExporter.parse(data, { binary: true });
                            format = '.stl';
                            break
                        case this.modelType[1]:
                            result = plyExporter.parse(data, { binary: true });
                            format = '.ply';
                            break
                        default:
                            alert('Format not support!')
                            return
                            break
                    }

                    if (result != null) {
                        saveArrayBuffer(result, filename + format);
                    }
                }
            }
        }

        class ImageDataUploader {
            constructor() {
                this.type = {
                    DCM: 0,
                    NRRD: 1,
                    RAW: 2,
                    IMG: 3
                }

                // 位元轉換，目前統一以16 uint array作為容器，bitsStored設定數值上限
                let bitConvertor = (buffer, bitsAllocated, bitsStored, endian = 'little') => {
                    let data = null

                    if (bitsAllocated == 16) {
                        data = new Uint16Array(buffer)
                    } else if (bitsAllocated == 8) {
                        let dv = new DataView(buffer)
                        data = new Uint16Array(buffer.byteLength)

                        for (let i = 0; i < data.length; i++) {
                            data[i] = dv.getUint8(i)
                        }

                    } else {
                        console.log('Format not support.')
                        return
                    }

                    //big endian / little endian 檢測
                    if (endian == 'big' && bitsAllocated == 16) {
                        for (let i = 0; i < data.length; i++) {
                            let x = data[i]
                            data[i] = (x << 8) | (x >> 8)
                        }
                    }

                    return data
                }


                let getDcmInfo = (image) => {
                    let acquiredSliceDirection = image.getAcquiredSliceDirection()
                    let acquisitionMatrix = image.getAcquisitionMatrix()
                    let sliceThickness = image.getSliceThickness()
                }

                let imagePositionComparation = (a, b) => {
                    if(a.getSliceLocation() > b.getSliceLocation())
                      return 1
                    else if(a.getSliceLocation() < b.getSliceLocation())
                      return -1
                    else
                      return 0
                }

                let loadDCMFile = (files, onload) => {
                    let info = ''
                    let series = new daikon.Series()
                    daikon.Series.useExplicitOrdering = true;

                    if (files.length == 0) {
                        return
                    }

                    let process = (index) => {
                        setProgress(index / files.length)
                        let fr = new FileReader();

                        fr.onload = function () {
                            var image = daikon.Series.parseImage(new DataView(fr.result));
                            //console.log(image.getImageNumber())

                            if (image === null || !image.hasPixelData()) {
                                console.error(daikon.Series.parserError)
                            } else if (series.images.length === 0 || image.getSeriesId() === series.images[0].getSeriesId()) {
                                series.addImage(image)
                            }

                            if (series.images.length === files.length) {
                                index++
                                setProgress(index / files.length)
                                series.buildSeries()

                                let images = series.images
                                images.sort(imagePositionComparation)

                                let bitsAllocated = images[0].getBitsAllocated()
                                let bitsStored = images[0].getBitsStored()

                                let thickness = images.length > 1 ? Math.abs(images[1].getImagePosition()[2] - images[0].getImagePosition()[2]) : images[0].getSliceThickness()
                                //console.log(images[0].getImagePosition(),images[0].getPixelSpacing(), images[0].getPixelRepresentation() )
                                let spacing = images[0].getPixelSpacing()
                                let position = [0, 0, 0]

                                //alert(images[0].toString())
                                let d = images[0].getImageDirections()

                                if(d == null || !(d instanceof Array) || d.length != 6){
                                  d = [1, 0, 0, 0, 1, 0]
                                }

                                let matrix = new THREE.Matrix4()

                                let v0 = new THREE.Vector3()
                                let v1 = new THREE.Vector3()
                                let v2 = new THREE.Vector3()
                                let result = new THREE.Vector3()
                                let volDims = new THREE.Vector3()
                                let newVolDims = new THREE.Vector3(3)

                                let offset = new THREE.Vector3()
                                offset.set(2, 2, 2)
                                v0.set(d[0], d[1], d[2])
                                v1.set(d[3], d[4], d[5])

                                v2.add(v0)
                                v2.add(v1)
                                v2.addScalar(1)
                                v2.set(v2.x % 2, v2.y % 2, v2.z % 2)

                                matrix = new THREE.Matrix3()
                                matrix.set(v0.x, v1.x, v2.x, v0.y, v1.y, v2.y, v0.z, v1.z, v2.z)

                                volDims.set(images[0].getCols(), images[0].getRows(), images.length)
                                newVolDims = volDims.clone()
                                newVolDims.applyMatrix3(matrix)
                                newVolDims.set(Math.abs(newVolDims.x), Math.abs(newVolDims.y), Math.abs(newVolDims.z))

                                series.concatenateImageData(null, (buffer) => {

                                    let data = bitConvertor(buffer, bitsAllocated, bitsStored)
                                    //let cvtData1 = bitConvertor(newData, bit, newVolDims.toArray(), 4)

                                    let newData = data.slice()
                                    let pos = new THREE.Vector3()

                                    let istep, jstep
                                    for (let i = 0; i < volDims.z; i++) {
                                        istep = i * volDims.x * volDims.y
                                        for (let j = 0; j < volDims.y; j++) {
                                            jstep = j * volDims.x
                                            for (let k = 0; k < volDims.x; k++) {
                                                pos.set(k, j, i)
                                                pos.applyMatrix3(matrix)
                                                pos.set(Math.abs(pos.x),
                                                    Math.abs(pos.y),
                                                    Math.abs(pos.z))
                                                newData[pos.z * newVolDims.x * newVolDims.y + pos.y * newVolDims.x + pos.x]
                                                    = data[istep + jstep + k]
                                            }
                                        }
                                    }

                                    data = newData
                                    newData = null

                                    console.log(data)
                                    pos.set(spacing[0], spacing[1], thickness)
                                    pos.applyMatrix3(matrix)
                                    pos.set(Math.abs(pos.x),
                                        Math.abs(pos.y),
                                        Math.abs(pos.z))

                                    let imgInfo = {}
                                    let date = images[0].getStudyDate()

                                    imgInfo.date = date.getFullYear() + '/' + (date.getMonth() * 1 + 1) + '/' + date.getDate()
                                    imgInfo.patient = 'Unsupported'
                                    imgInfo.orienation = 'Unsupported'
                                    imgInfo.dims = [newVolDims.x, newVolDims.y, newVolDims.z]
                                    imgInfo.bitsStored = bitsStored
                                    imgInfo.bitsAllocated = bitsAllocated
                                    imgInfo.spacing = [pos.x, pos.y, pos.z]
                                    imgInfo.position = position

                                    onload(imgInfo, data)
                                    showProgress(false)
                                })
                            } else {
                                index++
                                process(index)
                            }
                        }

                        fr.readAsArrayBuffer(files[index]);
                    }

                    showProgress(true, "load images", false)
                    setTimeout(() => {
                        process(0)
                    }, 1000)
                }

                let loadIMGFile = (files, onload) => {
                    if (files.length == 0) {
                        return
                    }

                    let info = ''
                    let data = null
                    let width = 0
                    let height = 0
                    let size2 = 0

                    let container = new Image()
                    let convertor = document.createElement('canvas').getContext('2d')

                    let imageDataArray = []

                    container.addEventListener('load', () => {
                        if (data == null) {
                            width = container.width
                            height = container.height
                            size2 = width * height

                            convertor.canvas.width = width
                            convertor.canvas.height = height
                            data = new Uint16Array(size2 * files.length).fill(0)
                        }

                        convertor.clearRect(0, 0, width, height)
                        convertor.drawImage(container, 0, 0)

                        imageDataArray.push(convertor.getImageData(0, 0, width, height).data)

                        if (imageDataArray.length == files.length) {

                            for (let i = 0; i < imageDataArray.length; i++) {
                                let partialData = imageDataArray[i]
                                let startPos = size2 * i

                                for (let i = 0; i < size2; i++) {
                                    data[startPos + i] = (partialData[4 * i + 0] + partialData[4 * i + 1] + partialData[4 * i + 2]) / 3
                                    data[startPos + i] *= partialData[4 * i + 3] / 255
                                }
                            }

                            let imgInfo = {}
                            imgInfo.date = 'Unsupported'
                            imgInfo.patient = 'Unsupported'
                            imgInfo.orienation = 'Unsupported'
                            imgInfo.dims = [width, height, files.length]
                            imgInfo.bitsStored = 8
                            imgInfo.bitsAllocated = 16
                            imgInfo.spacing = [1, 1, 1]
                            imgInfo.position = 'Unsupported'

                            onload(imgInfo, data)
                            showProgress(false)
                        }
                        else {
                            process(imageDataArray.length)
                        }

                    })

                    let process = (index) => {
                        setProgress(index / files.length)

                        let fr = new FileReader();

                        fr.onload = () => {
                            container.src = fr.result
                        }

                        fr.readAsDataURL(files[index]);
                    }

                    showProgress(true, "load images", false)
                    setTimeout(() => {
                        process(imageDataArray.length)
                    }, 1000)
                }


                const loader = new NRRDLoader();

                let getFileURL = (file) => {
                    return new Promise((resolve) => {
                        let reader = new FileReader()
                        reader.onload = () => {
                            let result = reader.result
                            resolve(result)
                        }

                        reader.readAsDataURL(file)
                    })
                }

                let loadNRRDFile = (file, onload) => {


                    getFileURL(file).then((url) => {

                        loader.load(url, function (volume) {

                            let imgInfo = {}
                            imgInfo.date = 'Unsupported'
                            imgInfo.patient = 'Unsupported'
                            imgInfo.orienation = 'Unsupported'
                            imgInfo.dims = [volume.xLength, volume.yLength, volume.zLength]

                            imgInfo.spacing = volume.spacing
                            imgInfo.position = [0, 0, 0]

                            if (volume.data instanceof Uint16Array) {
                                imgInfo.bitsAllocated = 16
                                imgInfo.bitsStored = 12
                            }
                            else if (volume.data instanceof Uint8Array) {
                                let data = new Uint16Array(volume.data.length)

                                for (let i = 0; i < data.length; i++) {
                                    data[i] = (volume.data[i])
                                }

                                volume.data = data
                                imgInfo.bitsAllocated = imgInfo.bitsStored = 8
                            }
                            else if (volume.data instanceof Float32Array) {
                                let data = new Uint16Array(volume.data.length)

                                for (let i = 0; i < data.length; i++) {
                                    data[i] = (Math.round(volume.data[i] * 255))
                                }

                                volume.data = data
                                imgInfo.bitsAllocated = imgInfo.bitsStored = 8
                            }
                            else {
                                alert('Unsupported file format!')
                                return
                            }

                            if (volume.header.endian == 'big' && imgInfo.bitsAllocated == 16) {
                                for (let i = 0; i < volume.data.length; i++) {
                                    let x = volume.data[i]
                                    volume.data[i] = (x >> 8) | (x << 8)
                                }
                            }

                            onload(imgInfo, volume.data)
                        })
                    })

                }

                let loadRAWFile = (file, onload) => {
                    let fr = new FileReader();
                    let filename = file.name

                    let m = filename.match(fileRegex);

                    let volDims, bit
                    if (m.length == 6) {
                        volDims = [parseInt(m[2]), parseInt(m[3]), parseInt(m[4])];
                        bit = m[5]
                    } else if (m.length == 5) {
                        volDims = [parseInt(m[1]), parseInt(m[2]), parseInt(m[3])];
                        bit = m[4]
                    }

                    fr.onload = function () {


                        let cvtArray0 = bitConvertor(fr.result, bit, bit, 'big')

                        let imgInfo = {}
                        imgInfo.date = 'Unsupported'
                        imgInfo.patient = 'Unsupported'
                        imgInfo.orienation = 'Unsupported'
                        imgInfo.dims = volDims
                        imgInfo.bitsAllocated = bit
                        imgInfo.bitsStored = bit
                        imgInfo.spacing = [1, 1, 1]
                        imgInfo.position = [0, 0, 0]

                        onload(imgInfo, cvtArray0)
                    }
                    fr.readAsArrayBuffer(file);
                }

                this.process = (files, type, onload) => {
                    switch (type) {
                        case this.type.DCM:
                            loadDCMFile(files, onload)
                            break
                        case this.type.NRRD:
                            loadNRRDFile(files[0], onload)
                            break
                        case this.type.RAW:
                            loadRAWFile(files[0], onload)
                            break
                        case this.type.IMG:
                            loadIMGFile(files, onload)
                            break
                        default:
                            alert('Upload file not support!')
                            break
                    }
                }


            }
        }

        let sliderIndex = -1
        let imgData = null
        let imgInfo = null

        let event = new Event('resize')
        let inputEvt = new Event('input')


        //window.dispatchEvent(event)

        window.onload = () => {

            let divider = document.querySelector('.verticalDiv')
            let centrePanel = document.querySelector('.centerPanel')

            let container = document.getElementById('ctViewer')
            let slider = container.querySelector('.viewer-slider')
            let viewport = container.querySelector('.viewport')

            //加入畫布
            let viewer = document.createElement('canvas')
            viewer.style.width = "100%"
            viewer.style.height = "100%"

            viewport.append(viewer)

            window.addEventListener('resize', () => {
                container.style.height = container.clientWidth + 'px'
            })

            window.dispatchEvent(event)

            // 文件上傳節點
            let dcmMultiUploadInput = document.getElementById('importDicomBtn')
            let rawUploadInput = document.getElementById('importRawBtn')
            let nrrdUploadInput = document.getElementById('importNRRDBtn')
            let imgUploadInput = document.getElementById('importIMGBtn')

            // 功能節點
            let newInstanceBtn = document.getElementById('newInstanceBtn')
            let img2rawBtn = document.getElementById('img2rawBtn')

            // 畫布資訊
            let ctx = viewer.getContext('2d')
            let plt = null
            let size2 = 0

            let imgInfomation = document.forms['imgInfo'].elements

            let uploader = new ImageDataUploader()

            let drawImage = (index) => {
                let dims = imgInfo.dims
                let stored = imgInfo.bitsStored
                let scalar = 255 / (2 ** stored - 1)
                let sIndex = size2 * index
                plt.data.fill(255)

                for (let i = 0; i < size2; i++) {
                    plt.data[i * 4 + 3] = (imgData[sIndex + i] + 1) * scalar - 1
                }
                //console.log(plt, imgData)
                ctx.putImageData(plt, 0, 0)
            }

            slider.addEventListener('input', () => {
                drawImage(slider.value)
            })

            viewport.addEventListener('wheel', (e) => {
                let distance = parseInt(slider.step) * e.deltaY / 200
                slider.value = parseInt(slider.value) + distance

                slider.dispatchEvent(inputEvt)
            }, checkPassiveSupported(true))

            let loadFile = (evt, type) => {
                let files = evt.target.files

                if (files == null) {
                    return
                }

                uploader.process(files, type, (info, data) => {

                    //console.log(info, data)
                    imgData = data
                    imgInfo = info
                    viewer.width = info.dims[0]
                    viewer.height = info.dims[1]
                    size2 = info.dims[0] * info.dims[1]
                    plt = ctx.getImageData(0, 0, info.dims[0], info.dims[1])

                    imgInfomation.date.value = info.date
                    imgInfomation.patient.value = info.patient
                    imgInfomation.orientation.value = info.orientation
                    imgInfomation.imgSize.value = `${info.dims[0]}:${info.dims[1]}:${info.dims[2]}`
                    imgInfomation.spacing.value = `${Math.round(info.spacing[0] * 100) / 100}:${Math.round(info.spacing[1] * 100) / 100}:${Math.round(info.spacing[2] * 100) / 100}`
                    imgInfomation.bit.value = info.bitsStored
                    imgInfomation.position.value = info.position

                    slider.disabled = false
                    slider.min = 0;
                    slider.max = info.dims[2] - 1
                    slider.step = 1
                    slider.value = Math.round(info.dims[2] / 2)
                    slider.dispatchEvent(inputEvt)
                })
            }

            let filesloader = document.createElement('input')
            filesloader.type = 'file'
            filesloader.addEventListener('change', (evt) => {
                switch (filesloader.accept) {
                    case '.dcm':
                        loadFile(evt, uploader.type.DCM)
                        break
                    case '.raw':
                        loadFile(evt, uploader.type.RAW)
                        break
                    case '.nrrd':
                        loadFile(evt, uploader.type.NRRD)
                        break
                    case '.jpg,.jpeg,.png':
                        loadFile(evt, uploader.type.IMG)
                        break
                }

            })

            // Multi DCM DATA
            dcmMultiUploadInput.addEventListener('click', (evt) => {
                filesloader.accept = '.dcm'
                filesloader.multiple = "multiple"
                filesloader.click()
            })

            // NRRD DATA
            nrrdUploadInput.addEventListener('click', (evt) => {
                filesloader.accept = '.nrrd'
                filesloader.webkitdirectory = false
                filesloader.mozdirectory = false
                filesloader.click()
            })

            // RAW DATA
            rawUploadInput.addEventListener('click', (evt) => {
                filesloader.accept = '.raw'
                filesloader.webkitdirectory = false
                filesloader.mozdirectory = false
                filesloader.click()
            })

            imgUploadInput.addEventListener('click', (evt) => {
                filesloader.accept = '.jpg,.jpeg,.png'
                filesloader.multiple = "multiple"
                filesloader.click()
            })

            let tab = null
            let url = null
            let link =
                newInstanceBtn.addEventListener('click', (evt) => {
                    if (imgData == null || imgInfo == null)
                        return

                    if (tab != null) {
                        tab.close()
                    }

                    if (url != null) {
                        URL.revokeObjectURL(url)
                    }

                    let blob = new Blob([imgData.buffer], { type: 'application/octet-stream' })
                    url = URL.createObjectURL(blob)

                    //console.log(blob)
                    let strInfo = JSON.stringify(imgInfo)

                    tab = window.open(window.location.href + 'modifier', 'slicer')

                    tab.localStorage.setItem('blob', url)
                    tab.localStorage.setItem('info', strInfo)
                    tab.focus()
                })

            let fileDownloader = new FileDownloader()

            img2rawBtn.addEventListener('click', () => {
                if (imgData == null || imgInfo == null) {
                    return
                }

                let width = imgInfo.dims[0]
                let height = imgInfo.dims[1]
                let depth = imgInfo.dims[2]
                let bits = imgInfo.bitsAllocated
                fileDownloader.rawProcess('model_' + width + '_' + height + '_' + depth, imgData, bits)
            })


        }
    </script>
</body>
